<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
        /* variable 
        variable berfungsi untuk menampung nilai agar mudah diakses 
        variable veris lama menggunakan var pada awal atau di depan nama variabel
        tetapi sekarang harus menggunakan let atau const

        let memungkinkan data yang ada pada variabel bisa berubah sewaktu waktu

        const memungkinkan nilai yang ada pada variable constant jadi tidak bisa dirubah lagi
        jika di coba untuk mengganti nilai pada variabel const maka akan menampilkan error
        */
        // deklarasi variabel terlebih dahulu
        var firstName = "Akhdan";
        // lalu baru diisi
        firstName = "Akhdan";

        // atau deklarasi dan mengisi nilai variabel secara langsung
        const lastName  = "Robbani";

        let fullName = firstName + ' ' + lastName;

        //mengakses variabel untuk digunakan hanya dengan memanggil nama variabel
        document.writeln(fullName);
      
    </script>
  </body>
</html>
