<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number data type</title>
  </head>
  <body>
    <script>
      // menampilkan angka integer
      document.writeln(100);

      document.writeln("<br>");

      // menampilakan number beritpe double atau angka desimal
      document.writeln(5.5);

      document.writeln("<br>");

      // menampilakan angka dari kode binary
      document.writeln(0b1111010);
    </script>
  </body>
</html>
